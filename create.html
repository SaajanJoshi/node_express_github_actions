<!-- client/public/create.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Student</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <h2>Create Student</h2>

    <form id="createStudentForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="id">Student ID:</label>
        <input type="text" class="form-control" id="id" name="id" required>
      </div>

      <div class="form-group">
        <label for="semester">Semester:</label>
        <input type="text" class="form-control" id="semester" name="semester" required>
      </div>

      <div class="form-group">
        <label for="courses">Courses:</label>
        <select class="form-control" id="courses" name="courses" multiple>
          <!-- Courses will be dynamically added here -->
        </select>
      </div>

      <button type="button" class="btn btn-primary" onclick="createStudent()">Create Student</button>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    async function fetchCourses() {
      try {
        const response = await fetch('/api/courses');
        const courses = await response.json();
        renderCourseOptions(courses);
      } catch (error) {
        console.error('Error fetching courses:', error);
      }
    }

    // Function to render course options in the dropdown
    function renderCourseOptions(courses) {
      const coursesDropdown = document.getElementById('courses');

      // Clear existing options
      coursesDropdown.innerHTML = '';

      // Render a default option for no selection
      const defaultOption = document.createElement('option');
      defaultOption.text = 'Select Courses';
      defaultOption.disabled = true;
      coursesDropdown.appendChild(defaultOption);

      // Render each course option
      courses.forEach(course => {
        const option = document.createElement('option');
        option.value = course._id; // Assuming the course object has an _id field
        option.text = course.courseName;
        coursesDropdown.appendChild(option);
      });
    }

    async function createStudent() {
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        id: document.getElementById('id').value,
        semester: document.getElementById('semester').value,
        courses: Array.from(document.getElementById('courses').selectedOptions).map(option => option.value),
      };

      try {
        await fetch('/api/students', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });
        // Redirect to the student list after successful creation
        window.location.href = '/index.html';
      } catch (error) {
        console.log('Error creating student');
      }
    }
    fetchCourses();
  </script>

</body>
</html>
