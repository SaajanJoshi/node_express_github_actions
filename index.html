<!-- client/public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h2>Student List</h2>
      </div>
      <div class="col-md-6 text-right">
        <a href="create.html" class="btn btn-primary">Create Student</a>
        <a href="courses.html" class="btn btn-info">Manage Courses</a>
      </div>
    </div>

    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Semester</th>
          <th scope="col">Courses</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="studentList">
        <!-- Student rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Fetch student data from your API
    async function fetchStudents() {
      try {
        const response = await fetch('/api/students');
        const students = await response.json();
        renderStudentRows(students);
      } catch (error) {
        console.log('no student record');
      }
    }

    // Function to render student rows
    async function renderStudentRows(students) {
      const studentList = document.getElementById('studentList');

      // Clear existing rows
      studentList.innerHTML = '';

      // Fetch courses outside of the loop
      let courses;
      try {
        const response = await fetch('/api/courses');
        courses = await response.json();
      } catch (error) {
        console.log('Error fetching courses:', error);
        return; // Exit the function if there's an error fetching courses
      }
      // Render each student row
      students.forEach(student => {
        const row = document.createElement('tr');
        
        const studentCourses = courses.filter(course => student.courses.includes(course._id));

        console.log(studentCourses);
        row.innerHTML = `
          <th scope="row">${student.id}</th>
          <td>${student.firstName}</td>
          <td>${student.lastName}</td>
          <td>${student.semester}</td>
          <td>${studentCourses.map(course => course.courseName).join(', ')}</td>
          <td>
            <a href="edit.html?id=${student.id}" class="btn btn-warning btn-sm">Edit</a>
            <button class="btn btn-danger btn-sm" onclick="deleteStudent('${student.id}')">Delete</button>
          </td>
        `;
        studentList.appendChild(row);
      });
    }

    // Function to delete a student
    async function deleteStudent(studentId) {
      try {
        await fetch(`/api/students/${studentId}`, { method: 'DELETE' });
        // After deletion, fetch and render the updated student list
        fetchStudents();
      } catch (error) {
        console.log('Error deleting student');
      }
    }

    // Initial rendering
    fetchStudents();
  </script>

</body>
</html>
